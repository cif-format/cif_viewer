<!DOCTYPE html>
<html lang="en">
<head>
  <title>CIF Viewer</title>
</head>
<body>
  <div id="upload-cif">
    <input type="file" id="file" />

    <canvas id="cif" width="100" height="100" style="border: 1px solid #000"/>
  </div>

  <script src="index.js"></script>
</body>
</html>
